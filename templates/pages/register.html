{{ define "register"}}


<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
	<title>A static page</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">



</head>

<body>
    <h1>Register here!</h1>

    <div>
        <a href="/landing"> back to home</a>
    </div>

    <form class="register-form" style="display: flex; flex-direction: column;">

        <label for="username"><b>Username:</b></label>
        <input type="text" 
            placeholder="Enter your username" 
            name="username" 
            minlength="2"
            required
        >

        <label for="password"><b>Password:</b></label>
        <input type="password" 
            placeholder="Enter your password" 
            name="password" 
            minlength="2"
            required
        >

        <button data-hx-post="/register" hx-trigger="click once" hx-swap="none">
            Register here!
        </button>


    </form>

    <script src="/js/_htmx/htmx.min.js"></script>

</body>



</html>


{{end}}
